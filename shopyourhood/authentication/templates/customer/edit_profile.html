{% extends 'layout.html' %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'view_customer_profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
