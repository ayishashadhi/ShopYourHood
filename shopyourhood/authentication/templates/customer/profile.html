{% extends 'layout.html' %}

{% block content %}
<h2>Your Profile</h2>
<p><strong>Name:</strong> {{ profile.name }}</p>
<p><strong>Phone:</strong> {{ profile.phone }}</p>
<p><strong>Address:</strong> {{ profile.address }}</p>
<a href="{% url 'edit_customer_profile' %}" class="btn btn-primary">Edit Profile</a>
{% endblock %}
