{% extends 'layout.html' %}

{% block content %}
<h2 class="my-4">Verify Product</h2>



<div class="col-9">
    <div class="product-item">
      <figure>
        <a href="" title="Product Title">
          <img src="{{ product.image.url }}" class="tab-image" alt="{{ product.name }}">
        </a>
      </figure>
      <h3>{{ product.name }}</h3>
      <span class="qty">1 Unit</span><span class="rating">
        <svg width="24" height="24" class="text-primary"><use xlink:href="#star-solid"></use></svg> 4.5
      </span>
      <div class="d-flex align-items-center justify-content-between mt-3">
        <p><strong>Category:</strong> {{ product.category }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Shop Owner:</strong> {{ product.added_by.name }}</p>
        <p><strong>Owner Email:</strong> {{ product.added_by.user.email }}</p>


        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" name="action" value="verify" class="btn btn-success">Verify</button>
                <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
            </div>
        </form>
      </div>
    </div>
  </div>




{% endblock %}
