{% extends 'layout.html' %}

{% block content %}
<h2>Delete Product - {{ shop_product.product.name }}</h2>
<p>Are you sure you want to delete this product?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'view_verified_products' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
