{% extends 'layout.html' %}

{% block content %}
<h2>Edit Product - {{ shop_product.product.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'view_verified_products' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
