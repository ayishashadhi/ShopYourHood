{% extends 'layout.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-center">Register New Product</h2> <!-- Centered header -->

    <div class="card shadow-sm"> <!-- Added shadow for a subtle 3D effect -->
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3"> <!-- Margins for better spacing -->
                    {{ form.as_p }}
                </div>

                <div class="d-flex justify-content-between mt-4"> <!-- Increased top margin -->
                    <button type="submit" class="btn btn-primary">Submit for Verification</button>
                    <a href="{% url 'view_verified_products' %}" class="btn btn-secondary">Cancel</a> <!-- Optional cancel button -->
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
